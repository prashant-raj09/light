<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <h1>Can you turn the light on?</h1>
        <button onclick="document.getElementById('myImage').src='lighton.png'">Turn On the Light</button>
        <img src="lightoff.jpg" alt="lightoff" id="myImage">
        <button onclick="document.getElementById('myImage').src='lightoff.jpg'">Turn Off the Light</button>
    </div>
</body>
</html>
